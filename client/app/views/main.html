<div ng-controller="ViewShowtimesCtrl">
  <div class="row marketing">
    <div class="col-lg-12">
      <h4>Showings for Thursday, 11/11/1989</h4>
      <p>
        All showtimes are displayed below. If a showtime is sold out, it will be disabled.
      </p>
    </div>
  </div>

  <div class="row" ng-repeat="movie in movies">
    <div class="col-lg-12">
      <h4>{{movie.title}}</h4>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-5">
              <img class="img-responsive thumbnail" src="{{movie.bannerimageurl}}">
            </div>
            <div class="col-md-7">
              <div class="well">
                <button ng-repeat="showing in movie.showings" type="button" class="btn btn-default btn-md showtime-button">{{showing.showtime | date: 'h:mma'}}</button>
              </div>
              <h4>Rated {{movie.rating.name}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
