<div class="row table-header-row">
  <div class="col-lg-12">
    <h2 class="pull-left">Manage Screens</h2>
    <button type="button" class="btn btn-info btn-md pull-right" data-toggle="modal" data-target="#auditoriumCreateModal"><span class="glyphicon glyphicon-plus"></span></button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover">
      <th>Auditorium Name</th>
      <th>Capacity</th>
      <th>Actions</th>
      <tr ng-repeat="screen in screens">
        <td>{{screen.name}}</td>
        <td>{{screen.capacity}}</td>
        <td>
          <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#auditoriumEditModal" ng-click="setScreenForEdit(screen)"><span class="glyphicon glyphicon-edit"></span></button>
          <button type="button" class="btn btn-danger btn-sm" ng-click="deleteScreen(screen)"><span class="glyphicon glyphicon-remove"></span></button>
        </td>
      </tr>
    </table>
  </div>
  <generic-form-modal modal-id="auditoriumCreateModal" modal-title="Create Screen" success-button-text="Create Screen" submit-method="createScreen()">
      <div class="form-group">
          <label>Name *</label>
          <input id="auditoriumName" name="name" type="text" ng-model="createAuditorium.name" class="form-control required">
      </div>
      <div class="form-group">
          <label>Capacity * </label>
          <input id="capacityAmount" name="capacity" type="text" ng-model="createAuditorium.capacity" class="form-control required">
      </div>
  </generic-form-modal>
  <generic-form-modal modal-id="auditoriumEditModal" modal-title="Edit Screen" success-button-text="Update Screen" submit-method="updateScreen()">
      <div class="form-group">
          <label>Name *</label>
          <input id="auditoriumName" name="name" type="text" ng-model="editAuditorium.name" class="form-control required">
      </div>
      <div class="form-group">
          <label>Capacity * </label>
          <input id="capacityAmount" name="capacity" type="text" ng-model="editAuditorium.capacity" class="form-control required">
      </div>
  </generic-form-modal>
</div>
