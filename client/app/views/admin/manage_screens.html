<div class="row">
  <div class="col-lg-12">
    <p class="table-header pull-left">Manage Screens</p>
    <button type="button" class="btn btn-default btn-md pull-right" ng-click="resetFormAndShowCreateModal()"><span class="glyphicon glyphicon-plus"></span></button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover">
      <th>Auditorium Name</th>
      <th>Capacity</th>
      <th class="text-right">Actions</th>
      <tr ng-repeat="screen in screens">
        <td>{{screen.name}}</td>
        <td>{{screen.capacity}}</td>
        <td class="text-right">
          <button type="button" class="btn btn-default btn-sm" ng-click="setScreenForEditAndShowEditModal(screen)"><span class="glyphicon glyphicon-edit"></span></button>
          <button type="button" class="btn btn-danger btn-sm" ng-click="promptForDeletion(screen)"><span class="glyphicon glyphicon-remove"></span></button>
        </td>
      </tr>
    </table>
  </div>
  <generic-form-modal modal-id="auditoriumCreateModal" modal-title="Create Screen" success-button-text="Create Screen" submit-method="createScreen()">
      <div class="alert alert-danger" role="alert" ng-show="formErrors.length > 0">
        <p ng-repeat="error in formErrors">{{error}}</p>
      </div>
      <div class="form-group">
          <label>Name *</label>
          <input id="auditoriumName" name="name" type="text" ng-model="createScreenObj.name" class="form-control required">
      </div>
      <div class="form-group">
          <label>Capacity * </label>
          <input id="capacityAmount" name="capacity" type="text" ng-model="createScreenObj.capacity" class="form-control required">
      </div>
  </generic-form-modal>
  <generic-form-modal modal-id="auditoriumEditModal" modal-title="Edit Screen" success-button-text="Update Screen" submit-method="updateScreen()">
      <div class="alert alert-danger" role="alert" ng-show="formErrors.length > 0">
        <p ng-repeat="error in formErrors">{{error}}</p>
      </div>
      <div class="form-group">
          <label>Name *</label>
          <input id="auditoriumName" name="name" type="text" ng-model="editAuditorium.name" class="form-control required">
      </div>
      <div class="form-group">
          <label>Capacity * </label>
          <input id="capacityAmount" name="capacity" type="text" ng-model="editAuditorium.capacity" class="form-control required">
      </div>
  </generic-form-modal>
  <generic-form-modal modal-id="screenDeletionConfirmationModal" modal-title="Confirmation" success-button-text="Delete Screen" submit-method="deleteScreen()">
    <p class="text-center">Are you sure you want to delete this screen?</p>
  </generic-form-modal>
</div>
