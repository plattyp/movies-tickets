<div class="row">
  <div class="col-lg-12">
    <p class="table-header pull-left">Manage Movies</p>
    <button type="button" class="btn btn-default btn-md pull-right" ng-click="resetFormAndShowCreateModal()" ><span class="glyphicon glyphicon-plus"></span></button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover">
      <th class="col-md-4 hidden-xs">Banner</th>
      <th class="col-md-4">Movie Title</th>
      <th class="col-md-2">Rating</th>
      <th class="text-right col-md-2">Actions</th>
      <tr ng-repeat="movie in movies">
        <td class="hidden-xs"><img class="img-responsive thumbnail" ng-src="{{movie.bannerimageurl}}"></td>
        <td>{{movie.title}}</td>
        <td>{{movie.rating.name}}</td>
        <td class="text-right">
          <button type="button" class="btn btn-default btn-sm" ng-click="setMovieForEditAndShowEditModal(movie)"><span class="glyphicon glyphicon-edit"></span></button>
          <button type="button" class="btn btn-danger btn-sm" ng-click="promptForDeletion(movie)"><span class="glyphicon glyphicon-remove"></span></button>
        </td>
      </tr>
    </table>
  </div>
  <generic-form-modal modal-id="movieCreateModal" modal-title="Create Movie" success-button-text="Create Movie" submit-method="createMovie()">
      <div class="alert alert-danger" role="alert" ng-show="formErrors.length > 0">
        <p ng-repeat="error in formErrors">{{error}}</p>
      </div>
      <div class="form-group">
          <label>Title *</label>
          <input id="movieTitle" name="title" type="text" ng-model="createMovieObj.title" class="form-control required">
      </div>
      <div class="form-group">
          <label>Banner URL * </label>
          <input id="movieBannerImage" name="bannerimageurl" type="text" ng-model="createMovieObj.bannerimageurl" class="form-control required">
      </div>
      <div class="form-group">
          <label>Rating * </label>
          <select class="form-control btn btn-default dropdown-toggle" ng-options="rating.id as rating.name for rating in ratings" ng-model="createMovieObj.rating_id"></select>
      </div>
  </generic-form-modal>
  <generic-form-modal modal-id="movieEditModal" modal-title="Edit Movie" success-button-text="Edit Movie" submit-method="updateMovie()">
      <div class="alert alert-danger" role="alert" ng-show="formErrors.length > 0">
        <p ng-repeat="error in formErrors">{{error}}</p>
      </div>
      <div class="form-group">
          <label>Title *</label>
          <input id="movieTitle" name="title" type="text" ng-model="editMovieObj.title" class="form-control required">
      </div>
      <div class="form-group">
          <label>Banner URL * </label>
          <input id="movieBannerImage" name="bannerimageurl" type="text" ng-model="editMovieObj.bannerimageurl" class="form-control required">
      </div>
      <div class="form-group">
          <label>Rating * </label>
          <select class="form-control btn btn-default dropdown-toggle" ng-options="rating.id as rating.name for rating in ratings" ng-model="editMovieObj.rating_id"></select>
      </div>
  </generic-form-modal>
  <generic-form-modal modal-id="movieDeletionConfirmationModal" modal-title="Confirmation" success-button-text="Delete Movie" submit-method="deleteMovie()">
    <p class="text-center">Are you sure you want to delete this movie?</p>
  </generic-form-modal>
</div>
